<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ISPSC Student CRUD</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>

<h2>ISPSC Students Management</h2>

<!-- Form to Add / Update Student -->
<div id="formDiv">
    <input type="hidden" id="student_id_hidden">
    <input type="text" id="student_id" placeholder="Student ID">
    <input type="email" id="gmail" placeholder="Gmail">
    <select id="status">
        <option value="active">Active</option>
        <option value="inactive">Inactive</option>
    </select>
    <button id="saveBtn">Save</button>
    <button id="clearBtn">Clear</button>
</div>

<hr>

<!-- Student Table -->
<table border="1" id="studentsTable">
    <thead>
        <tr>
            <th>ID</th>
            <th>Student ID</th>
            <th>Gmail</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>

<script src="js/crud.js"></script>
</body>
</html>
